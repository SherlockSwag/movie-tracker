<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Show Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Page -->
    <div id="homePage" class="page">
        <div class="container">
            <header>
                <h1>üé¨ Movie & TV Show Tracker</h1>
                <p class="subtitle">Track what you want to watch and what you've seen</p>
                <div class="header-actions">
                    <button onclick="importExportManager.showModal()" class="settings-btn">
                        ‚öôÔ∏è Backup & Restore
                    </button>
                </div>
            </header>
            
            <!-- Search Section -->
            <div class="add-movie">
                <div class="search-section">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="mediaType">Type</label>
                            <select id="mediaType">
                                <option value="movie">Movie</option>
                                <option value="tv">TV Show</option>
                            </select>
                        </div>
                        <div class="input-field" style="flex: 2;">
                            <label for="movieInput">Search TMDB</label>
                            <input type="text" id="movieInput" placeholder="Search for movies or TV shows...">
                        </div>
                        <div class="input-field">
                            <label>&nbsp;</label>
                            <button onclick="tmdbService.searchTMDB()">Search TMDB</button>
                        </div>
                    </div>
                </div>
                
                <!-- TMDB Search Results -->
                <div id="searchResults" class="search-results" style="display: none;">
                    <h3>Search Results</h3>
                    <div id="searchResultsList" class="search-results-list"></div>
                </div>
            </div>
            
            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="watchedItems">0</div>
                    <div class="stat-label">Watched</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="tvShows">0</div>
                    <div class="stat-label">TV Shows</div>
                </div>
            </div>
            
            <!-- Search & Filter Bar -->
            <div class="search-filter-bar">
                <div class="search-filter-group" style="flex: 2;">
                    <input type="text" id="globalSearch" placeholder="üîç Search titles..." class="search-input">
                </div>
                
                <div class="search-filter-group">
                    <select id="genreFilter" class="filter-select">
                        <option value="all">All Genres</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                    </select>
                </div>
                
                <div class="search-filter-group">
                    <select id="sortBy" class="filter-select">
                        <option value="addedDate">Date Added</option>
                        <option value="title">Title A-Z</option>
                        <option value="titleDesc">Title Z-A</option>
                        <option value="year">Year New-Old</option>
                        <option value="yearOld">Year Old-New</option>
                    </select>
                </div>
                
                <button onclick="filterManager.clearAllFilters()" class="clear-filters-btn">
                    üóëÔ∏è Clear
                </button>
            </div>

            <!-- Dual Filter System -->
            <div class="filter-section">
                <div class="filter-group">
                    <span class="filter-label">üé¨ Media Type:</span>
                    <div class="btn-group">
                        <button class="filter-btn active" data-filter="mediaType" data-value="all">All</button>
                        <button class="filter-btn" data-filter="mediaType" data-value="movie">üé• Movies</button>
                        <button class="filter-btn" data-filter="mediaType" data-value="tv">üì∫ TV Shows</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <span class="filter-label">‚úÖ Watch Status:</span>
                    <div class="btn-group">
                        <button class="filter-btn active" data-filter="watchStatus" data-value="all">All</button>
                        <button class="filter-btn" data-filter="watchStatus" data-value="watchlist">‚è≥ Watchlist</button>
                        <button class="filter-btn" data-filter="watchStatus" data-value="watched">‚úÖ Watched</button>
                    </div>
                </div>
            </div>
            
            <!-- Movie List -->
            <div class="movie-list">
                <div id="movieListContainer"></div>
            </div>
        </div>
    </div>

    <!-- Detail Page -->
    <div id="detailPage" class="page" style="display: none;">
        <div class="container">
            <div id="detailContent"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="episodeModal" class="episode-modal">
        <div class="modal-content">
            <div id="episodeModalContent"></div>
        </div>
    </div>

    <div id="ratingModal" class="episode-modal">
        <div class="modal-content">
            <div id="ratingModalContent"></div>
        </div>
    </div>

    <div id="importExportModal" class="episode-modal">
        <div class="modal-content">
            <div id="importExportModalContent"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/dataManager.js"></script>
    <script src="/js/tmdbService.js"></script>
    <script src="/js/uiManager.js"></script>
    <script src="/js/filterManager.js"></script>
    <script src="/js/episodeManager.js"></script>
    <script src="/js/importExport.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
